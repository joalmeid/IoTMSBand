
<html>
  <head>

    <script type="text/javascript" src="http://pubnub.github.io/eon/lib/eon.js"></script>
    <link type="text/css" rel="stylesheet" href="http://pubnub.github.io/eon/lib/eon.css" />

    <style>
      .c3-region-1 {
        fill: #dd3333;
        fill-opacity: 0.8
      }
    </style>

  </head>
  <body>
    <div id="chart"></div>
    <div id="chart2"></div>
    <script>
      var channel = "pubnub-intel-gal-demo-xyz";
      eon.chart({
        channel: channel,
        generate: {
          bindto: '#chart',
          data: {
            labels: true,
            type: 'bar'
          },
          bar: {
            width: {
              ratio: 0.5
            }
          },
          tooltip: {
              show: false
          }
        }
      });
      eon.chart({
        channel: channel,
        flow: {
          duration: 100
        },
        generate: {
          bindto: '#chart2',
          data: {
            labels: false
          }
        }
      });
    </script>

  </body>
</html>
